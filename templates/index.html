<!DOCTYPE html>
<html>
<head>
    <title> CaptionBotAI </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
    	.heading{
    		font-weight: 100;
    		font-size: 4em;
    		text-shadow: 1px 1px 5px black;
    	}

    	img{
    		height: 90%;
    		width: 100%;
    	}

    	.text{
    		font-size: 32px;
    		font-style: italic;
    	}
	    #example1 {
			  border: 2px solid black;
			  padding: 25px;
			  background: url(images.jpg);
			  background-repeat: no-repeat;
			  background-size: auto;
		}

    </style>

</head>
<body>
	<div class="container">
		<div id="example1">
			<div class = "jumbotron">
				<div class = "container">
					<h1 class="heading"> CaptionBotAI </h1>
					<p> Upload your IMAGE to generate a CAPTION..</p>
				</div>
			</div>

		    <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
		    	<label>
		    		<b> IMAGE : &nbsp;&nbsp; </b>
		    	</label>
		    	<input class = "form-control" type="file" name="userfile" placeholder="Your IMAGE">
		    	<button type = "submit" class="btn btn-primary"> SUBMIT </button>
		    </form>
		    <br>
		    <br>


		    {% if your_result %}
		    	<div class="row">
		    		<div class="col-sm-4">
						<img src = "{{your_result['image']}}">
					</div>
					<div class="col-sm-8">
		    			<p class="text"> Generated Caption : </p>  
		    			<p> <b>  {{your_result['caption'] }} </b> </p>
		    		</div>
		    	</div>
		    {% endif %}
		</div>
	</div>
</body>
</html>
